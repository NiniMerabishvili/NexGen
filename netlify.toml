[build]
  # Build command to compile your project
  command = "npm run build"
  
  # Directory containing the built site files
  publish = "dist"

# Redirect rules for Single Page Application (SPA)
# This ensures all routes work correctly with client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Node.js version for build environment
[build.environment]
  NODE_VERSION = "20"

